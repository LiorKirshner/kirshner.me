<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoComplete Trie Web UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ“š AutoComplete Trie</h1>

    <div class="add-word-section">
      <div class="add-input-container">
        <input
          type="text"
          id="wordInput"
          placeholder="Enter a word to add to dictionary"
        />
        <button id="addBtn">Add Word</button>
      </div>
      <div id="feedback-message"></div>
    </div>

    <div class="autocomplete-section">
      <input
        type="text"
        id="prefixInput"
        placeholder="Start typing to see suggestions..."
      />
      <div id="suggestions"></div>
    </div>

    <div class="word-count-box">
      <div id="wordCount" class="word-count-number">0</div>
      <div class="word-count-label">Words in Dictionary</div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
